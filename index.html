<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina de Datos Secreta - Agentes Secretos de Libros</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #00ff00;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-image: linear-gradient(rgba(0, 50, 0, 0.1) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 50, 0, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
        }

        h1 {
            color: #00ff00;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            margin-bottom: 10px;
        }

        h2 {
            color: #00ff00;
            font-size: 1.8rem;
            margin-top: 30px;
        }

        /* Sección de entrada de datos */
        .data-entry {
            background-color: #242424;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #00aa00;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .book-category {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
            background-color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 8px;
            border-left: 4px solid #00ff00;
        }

        .category-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff00;
            display: flex;
            align-items: center;
        }

        .category-icon {
            margin-right: 10px;
            font-size: 1.8rem;
        }

        input[type="number"] {
            width: 80px;
            height: 40px;
            font-size: 1.5rem;
            text-align: center;
            background-color: #333;
            color: #00ff00;
            border: 2px solid #00aa00;
            border-radius: 5px;
            padding: 5px;
        }

        .submit-btn {
            background-color: #00aa00;
            color: #000;
            font-size: 1.5rem;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .submit-btn:hover {
            background-color: #00ff00;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        /* Sección del gráfico */
        .chart-container {
            background-color: #242424;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            min-height: 300px;
            border: 1px solid #00aa00;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chart {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 250px;
            width: 100%;
            margin-top: 20px;
        }

        .bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 18%;
        }

        .bar {
            width: 100%;
            background: linear-gradient(to top, #007700, #00ff00);
            border-radius: 5px 5px 0 0;
            transition: height 1s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .bar-label {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .bar-value {
            position: relative;
            top: -30px;
            background-color: #000;
            color: #00ff00;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Sección de la Central */
        .central-container {
            background-color: #242424;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #00aa00;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .central-btn {
            background-color: #aa0000;
            color: #fff;
            font-size: 1.5rem;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .central-btn:hover {
            background-color: #ff0000;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .message-display {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 15px;
            border-radius: 5px;
            min-height: 100px;
            text-align: left;
            font-size: 1.3rem;
            border: 1px solid #00aa00;
            position: relative;
            overflow: hidden;
        }

        .typing-effect {
            border-right: 3px solid #00ff00;
            animation: cursor-blink 1s infinite;
        }

        @keyframes cursor-blink {
            0%, 100% { border-color: transparent; }
            50% { border-color: #00ff00; }
        }

        /* Efectos visuales adicionales */
        .blink-light {
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;
            margin: 0 5px;
            animation: blink 1.5s infinite;
        }

        .blink-light:nth-child(2) {
            animation-delay: 0.5s;
            background-color: yellow;
        }

        .blink-light:nth-child(3) {
            animation-delay: 1s;
            background-color: green;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .header-lights {
            margin-bottom: 15px;
        }

        /* Efectos de pantalla */
        .screen-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            opacity: 0.3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .book-category {
                flex-direction: column;
                padding: 15px;
            }
            
            .category-name {
                margin-bottom: 10px;
            }
            
            .bar-container {
                width: 15%;
            }
            
            .bar-label {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-lights">
            <div class="blink-light"></div>
            <div class="blink-light"></div>
            <div class="blink-light"></div>
        </div>
        <h1>MÁQUINA DE DATOS SECRETA</h1>
        <p>Bienvenido, Agente Literario. Ingresa los datos recolectados sobre los libros favoritos.</p>

        <!-- Sección de entrada de datos -->
        <section class="data-entry">
            <h2>ENTRADA DE DATOS CLASIFICADOS</h2>
            
            <div class="book-category">
                <div class="category-name"><span class="category-icon">🤠</span> Aventuras</div>
                <input type="number" id="category1" min="0" max="100" value="0" class="vote-input">
            </div>
            
            <div class="book-category">
                <div class="category-name"><span class="category-icon">🔍</span> Misterio</div>
                <input type="number" id="category2" min="0" max="100" value="0" class="vote-input">
            </div>
            
            <div class="book-category">
                <div class="category-name"><span class="category-icon">😂</span> Risa</div>
                <input type="number" id="category3" min="0" max="100" value="0" class="vote-input">
            </div>
            
            <div class="book-category">
                <div class="category-name"><span class="category-icon">🐱</span> Animales</div>
                <input type="number" id="category4" min="0" max="100" value="0" class="vote-input">
            </div>
            
            <button id="submitData" class="submit-btn">ENVIAR REPORTE SECRETO</button>
        </section>

        <!-- Sección del gráfico -->
        <section class="chart-container">
            <h2>ANÁLISIS GRÁFICO</h2>
            <div id="chart">
                <!-- El gráfico se generará aquí dinámicamente -->
            </div>
        </section>

        <!-- Sección de la Central -->
        <section class="central-container">
            <h2>CENTRAL DE DATOS LITERARIOS</h2>
            <button id="centralBtn" class="central-btn">COMUNICAR CON LA CENTRAL</button>
            <div class="message-display" id="centralMessage">
                <div class="screen-effect"></div>
                <span id="messageText">Esperando datos para análisis...</span>
            </div>
        </section>
    </div>

    <script>
       // Configuración de categorías - Fácil de modificar
const categories = [
    { id: "category1", name: "Aventuras", icon: "🤠" },
    { id: "category2", name: "Misterio", icon: "🔍" },
    { id: "category3", name: "Risa", icon: "😂" },
    { id: "category4", name: "Animales", icon: "🐱" }
    // Puedes añadir más categorías aquí siguiendo el mismo formato
    // { id: "category5", name: "Fantasía", icon: "✨" }
];

// Variables para almacenar datos y estado
let chartCreated = false;
let dataSubmitted = false;
let categoryData = [];

// Obtener elementos DOM (partes de la página web con las que interactuamos)
const submitBtn = document.getElementById("submitData"); // El botón "Enviar Reporte Secreto"
const chartContainer = document.getElementById("chart"); // El área donde se dibuja el gráfico
const centralBtn = document.getElementById("centralBtn"); // El botón "Comunicar con la Central"
const messageDisplay = document.getElementById("messageText"); // El área donde aparece el mensaje de la Central

// --- Función para enviar los datos y crear el gráfico ---
// Cuando se hace clic en el botón "Enviar Reporte Secreto":
document.getElementById("submitData").addEventListener("click", function() {
    // 1. Recopilar datos de las entradas de texto (los números que escribieron)
    categoryData = categories.map(category => {
        const input = document.getElementById(category.id); // Obtiene la entrada de número para esta categoría
        // Convierte el texto de la entrada a un número entero. Si no es un número válido, usa 0.
        const value = parseInt(input.value) || 0;
        return {
            name: category.name, // Nombre de la categoría (ej: "Aventuras")
            icon: category.icon, // Icono de la categoría (ej: "🤠")
            value: value >= 0 ? value : 0 // El número ingresado (asegura que no sea negativo)
        };
    });

    // 2. Llamar a la función que crea o actualiza el gráfico
    createChart();

    // 3. Cambiar el texto del botón por un momento para dar feedback visual
    this.innerText = "¡DATOS PROCESADOS!";
    // Después de 2 segundos, el texto del botón vuelve a ser el original
    setTimeout(() => {
        this.innerText = "ENVIAR REPORTE SECRETO";
    }, 2000);

    // Marcar que ya se enviaron datos (para que la Central pueda responder)
    dataSubmitted = true;
});

// --- Función para crear o actualizar el gráfico ---
function createChart() {
    // 1. Limpiar el contenedor del gráfico actual
    chartContainer.innerHTML = "";

    // 2. Determinar el valor más alto para que las barras se escalen correctamente.
    // Usamos Math.max y si todos los valores son 0, usamos 1 para evitar dividir por cero.
    const maxValue = Math.max(...categoryData.map(cat => cat.value), 1);

    // 3. Para cada categoría de libro:
    categoryData.forEach(category => {
        // Calcular la altura de la barra. Si el valor es 0, la altura es 0. El máximo es 200px.
        const height = (category.value / maxValue) * 200;

        // Crear un contenedor para cada barra (la barra visual, el número y la etiqueta)
        const barContainer = document.createElement("div");
        barContainer.className = "bar-container";

        // Crear la barra visual (el rectángulo verde)
        const bar = document.createElement("div");
        bar.className = "bar";
        // Empezamos con altura 0 para que haya una animación al aparecer
        bar.style.height = "0";

        // Crear el elemento para mostrar el número de votos encima de la barra
        const barValue = document.createElement("div");
        barValue.className = "bar-value";
         // Mostrar 0 si el valor es 0, para que no quede vacío
        barValue.textContent = category.value > 0 ? category.value : 0;


        // Crear la etiqueta de la categoría (nombre + ícono)
        const barLabel = document.createElement("div");
        barLabel.className = "bar-label";
        barLabel.innerHTML = `${category.icon} ${category.name}`; // Usa innerHTML para que reconozca los emojis

        // 4. Añadir todas las partes a su contenedor (el barContainer)
        barContainer.appendChild(bar);
        barContainer.appendChild(barValue); // El número va *antes* de la etiqueta para que quede más arriba visualmente
        barContainer.appendChild(barLabel);

        // 5. Añadir el contenedor completo de la barra al área general del gráfico
        chartContainer.appendChild(barContainer);

        // 6. Activar la animación de la altura de la barra después de un pequeño retraso (para que se vean crecer)
        setTimeout(() => {
            bar.style.height = height + "px"; // Establece la altura final
             // Ajustar la posición del valor numérico si la barra es muy corta
             if (height < 25 && category.value > 0) { // Si la barra es muy bajita y tiene votos (>0)
                 barValue.style.position = 'static'; // Quitar posición absoluta
                 barValue.style.textAlign = 'center';
                 barValue.style.marginTop = '5px';
                 bar.style.marginBottom = '5px'; // Añadir espacio debajo de la barra
                 barValue.style.backgroundColor = 'transparent'; // Fondo transparente para que no tape nada
                 barValue.style.color = '#00ff00'; // Asegurar el color verde
             } else if (height >= 25 && category.value > 0) { // Si la barra es lo suficientemente alta y tiene votos
                  barValue.style.position = 'relative';
                  barValue.style.top = '-30px';
                  barValue.style.backgroundColor = '#000'; // Fondo negro para que resalte sobre la barra
                  barValue.style.color = '#00ff00';
                  barValue.style.padding = '5px'; // Añadir un poco de padding
             } else { // Si el valor es 0
                 barValue.style.position = 'static';
                 barValue.style.textAlign = 'center';
                 barValue.style.marginTop = '5px';
                 barValue.style.backgroundColor = 'transparent';
                 barValue.style.color = '#00ff00';
             }
        }, 100); // Pequeño retraso
    });
}

// --- Función para comunicarse con la "Central de Datos Literarios" ---
// Cuando se hace clic en el botón "Comunicar con la Central":
centralBtn.addEventListener("click", function() {
    // 1. Verificar si ya se han enviado datos al gráfico. Si no, mostrar un error.
    if (!dataSubmitted) {
        typeMessage("Error de comunicación: No hay datos para analizar. Envía primero el reporte secreto.");
        return; // Detiene la función aquí
    }

    // 2. Encontrar la categoría que tiene el mayor número de votos
    let maxCategory = categoryData[0]; // Empezamos asumiendo que la primera es la más votada
    let allZeros = true; // Variable para chequear si todos los votos son cero

    for (let cat of categoryData) { // Recorremos todas las categorías
        if (cat.value > maxCategory.value) {
            maxCategory = cat; // Si encontramos una con más votos, esa es ahora la más votada
        }
        if (cat.value > 0) {
            allZeros = false; // Si encontramos al menos un voto > 0, no todos son cero
        }
    }

    // 3. Manejar el caso especial si todos los votos son cero
    if (allZeros) {
         typeMessage("Reporte recibido, Agente. Todos los suministros tienen 0 votos. La Central no detecta preferencias claras.");
         return; // Detiene la función aquí
    }

    // 4. Calcular el total de votos (puede ser útil para otros mensajes o análisis futuros, aunque no lo usemos para el porcentaje ahora)
    const totalVotes = categoryData.reduce((sum, cat) => sum + cat.value, 0);

    // 5. Preparar los mensajes posibles que la Central puede enviar
    const messageOptions = [
        // Este es el mensaje CORREGIDO: Ya NO incluye el cálculo de porcentaje confuso.
        `¡Análisis completado, Agente! El tipo de libro más popular en tu misión es: ${maxCategory.icon} ${maxCategory.name} con ${maxCategory.value} votos.`,

        `Reporte procesado satisfactoriamente. Datos interesantes: Los libros de ${maxCategory.icon} ${maxCategory.name} lideran las preferencias con ${maxCategory.value} votos. La Central recomienda seguir investigando estos patrones de lectura.`,

        `¡Excelente trabajo de campo, Agente! El análisis muestra una clara preferencia por ${maxCategory.icon} ${maxCategory.name}. Esta información es crucial para nuestra misión de fomento a la lectura.`
    ];

     // 6. Añadir un mensaje especial si hay un empate en la categoría más votada (mejora opcional)
     // Comprobamos si hay más de un candidato con el mismo valor máximo Y si ese valor máximo es mayor a 0 (para no decir que hay empate si todos son 0)
     const maxCandidates = categoryData.filter(cat => cat.value === maxCategory.value);
     if (maxCandidates.length > 1 && maxCategory.value > 0) {
        // Crear un mensaje listando las categorías empatadas
        const tieMessage = `¡Alerta, Agente! Se detecta un empate en las preferencias principales entre: ${maxCandidates.map(cat => `${cat.icon} ${cat.name}`).join(" y ")}. La Central necesita más datos para confirmar el suministro más popular.`;
         // Añadir este mensaje de empate al principio de la lista de opciones.
         messageOptions.unshift(tieMessage);
     }


    // 7. Seleccionar un mensaje al azar de la lista de opciones
    const selectedMessage = messageOptions[Math.floor(Math.random() * messageOptions.length)];

    // 8. Mostrar el mensaje seleccionado en el área de la Central con efecto de escritura
    typeMessage(selectedMessage);
});

// --- Función para mostrar el mensaje con efecto de escritura (como en una terminal) ---
function typeMessage(text) {
    // Limpiar el contenido actual del área de mensaje
    messageDisplay.textContent = "";
    // Añadir una clase CSS para mostrar el cursor parpadeante durante la escritura
    messageDisplay.classList.add("typing-effect");

    let i = 0;
    const typingSpeed = 30; // Velocidad de escritura en milisegundos por carácter

    // Función interna para escribir un carácter a la vez
    function typeChar() {
        if (i < text.length) {
            // Añadir el siguiente carácter al texto
            messageDisplay.textContent += text.charAt(i);
            i++;
            // Llamar a esta función de nuevo después de un pequeño retraso
            setTimeout(typeChar, typingSpeed);
        } else {
            // Cuando termine de escribir, quitar la clase CSS para que el cursor desaparezca
            messageDisplay.classList.remove("typing-effect");
        }
    }

    // Iniciar el efecto de escritura llamando a la función por primera vez
    typeChar();
}
    </script>
</body>
</html>
